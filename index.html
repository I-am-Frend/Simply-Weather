<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Weather</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- body -->
<body>

    <div class="main-container">
        <div class="searchInput">
            <input type="text" placeholder="Search for a city" id="searchInput" value="stockholm">
            <button id="searchButton" aria-label="Search Button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather-details">
            <div class="weatherIcon">
                <img src="assets/images/sun.png" alt="Sun" id="weatherIcon">
            </div>
            <div class="city-details">
                <div class="weather" id="weather"></div>
                <div class="description"></div>
            </div>
            <div class="wind-details">
                <div class="humiditybox">
                    <img src="assets/images/thermometer.png" alt="Humidity">
                    <div><p class="humidity"><span>Humidity</span></p></div>
                </div>
                <div class="wind-speed">
                    <img src="assets/images/wind.png" alt="Wind Speed">
                    <div><p id="windSpeed"></p><span>Wind Speed</span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="assets/js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/de8fbb2223.js" crossorigin="anonymous"></script>
</body>

</html>
