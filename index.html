<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Weather</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="main-container">
        <div class="searchInput">
            <input type="text" placeholder="Search for a city" id="searchInput" value="Stockholm">
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather-details">
            <div class="weatherIcon">
                <img src="assets/images/sun.png" alt="Sun" id="weatherIcon">
            </div>
            <div class="city-details">
                <div class="weather" id="weather"></div>
                <div class="description"></div>
            </div>
            <div class="wind-details">
                <div class="humidity"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/de8fbb2223.js" crossorigin="anonymous"></script>
</body>
</html>
